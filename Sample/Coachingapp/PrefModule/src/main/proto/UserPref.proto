syntax = "proto3";

option java_package = "com.yujie.prefModule.protobuf";
option java_outer_classname = "UserPrefProto";
option java_multiple_files = true;

message UserPref {
  string uuid = 1;// uuid
  string account = 2;// 帳號
  string auth = 3;//權限
  string accessToken = 4;// 訪問token
  string refreshToken = 5;// 刷新token
  string fcmToken = 6;//推播token
  bool isFirst = 7;// 第一次登入
}