syntax = "proto3";

option java_package = "tw.north27.coachingapp.protobuf";
option java_outer_classname = "SignInPreferencesProtos";
option java_multiple_files = true;

message SignInPreferences {
  int64 uuid = 1;// uuid
  string account = 2;// 帳號
  string accessToken = 3;// 訪問token
  string refreshToken = 4;// 刷新token
  string deviceId = 5;// 設備id
  bool isFirst = 6;// 第一次登入
}