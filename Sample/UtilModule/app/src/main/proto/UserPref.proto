syntax = "proto3";

option java_package = "com.yujie.utilmodule";
option java_multiple_files = true;

message UserPref {
  string uuid = 1;// uuid
  string account = 2;// 帳號
  string password = 3;// 密碼
  //權限
  enum Authority {
    UNKNOWN = 0;//None(空值)
    STUDENT = 1;//一般
    TEACHER = 2;//高級
  }
  Authority auth = 4;
  string accessToken = 5;// 訪問token
  string refreshToken = 6;// 刷新token
  string pushToken = 7;//推播token
  bool isFirst = 8;// 第一次登入
}

